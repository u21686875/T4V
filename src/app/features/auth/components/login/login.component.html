<div class="login-container">
    <!-- Logo side remains the same -->
    <div class="logo-side">
        <svg viewBox="0 0 24 24" class="x-logo">
            <path fill="currentColor" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
    </div>

    <div class="form-side">
        <h1>Sign in to X</h1>
        
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input 
                    type="email" 
                    formControlName="email"
                    placeholder="Email"
                    (focus)="onFieldFocus('email')"
                    [class.error]="loginForm.get('email')?.invalid && isFieldTouched.email"
                >
                <div class="validation-message" 
                     *ngIf="loginForm.get('email')?.invalid && isFieldTouched.email">
                    {{ getErrorMessage('email') }}
                </div>
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    formControlName="password"
                    placeholder="Password"
                    (focus)="onFieldFocus('password')"
                    [class.error]="loginForm.get('password')?.invalid && isFieldTouched.password"
                >
                <div class="validation-message" 
                     *ngIf="loginForm.get('password')?.invalid && isFieldTouched.password">
                    {{ getErrorMessage('password') }}
                </div>
            </div>

            <button 
                type="submit" 
                [disabled]="isLoading || loginForm.invalid"
                [class.loading]="isLoading"
            >
                {{ isLoading ? 'Signing in...' : 'Sign in' }}
            </button>
        </form>

        <div class="register-link">
            Don't have an account? 
            <a href="/register">Sign up</a>
        </div>
    </div>
</div>
